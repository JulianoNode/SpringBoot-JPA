<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Itens do Produto</title>
</head>
<body>
	<h1>Itens de Produto: <span th:text="${produto.nome}"></span></h1>

	<a th:href="@{'/itens/produto/' + ${produto.id} + '/novo'}"> <button
			style="background-color:rgb(0, 128, 255);color:rgb(0, 0, 0);padding:5px 10px;border:none;cursor:pointer;">
			Cadastro
		</button></a><br><br>
	<table border="1" cellpadding="8" cellspacing="0">
		<thead>
			<tr>
				<th>ID</th>
				<th>Descrição</th>
				<th>Ações</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item : ${itens}">
				<td th:text="${item.id}"></td>
				<td th:text="${item.descricao}"></td>
				<td>
					<a th:href="@{'/itens/editar/' + ${item.id}}"> <button
							style="background-color:#4caf50;color:white;padding:5px 10px;border:none;cursor:pointer;">
							Editar
						</button></a>
					<a th:href="@{'/itens/deletar/' + ${item.id}}"
						onclick="return confirm('Tem certeza que deseja excluir este produto?');">
						<button
							style="background-color:#f44336;color:white;padding:5px 10px;border:none;cursor:pointer;">
							Deletar
						</button></a>
				</td>
			</tr>
		</tbody>
	</table><br>

	<a th:href="@{/produtos}"> <button
			style="background-color:rgb(128, 255, 128);color:rgb(0, 0, 0);padding:5px 10px;border:none;cursor:pointer;">
			Produto
		</button></a>
	<a th:href="@{/categorias}"> <button
			style="background-color:rgb(128, 255, 128);color:rgb(0, 0, 0);padding:5px 10px;border:none;cursor:pointer;">
			Categoria
		</button></a>
</body>

</html>
