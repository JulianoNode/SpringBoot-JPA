<div th:if="${editar}" style="
        position:fixed;
        top:0;
        left:0;
        width:100%;
        height:100%;
        background:rgba(0,0,0,0.5);
        display:flex;
        align-items:center;
        justify-content:center;
        z-index:1000;
     ">
	<div style="
        background:#fff;
        padding:20px;
        width:600px;
        max-width:95%;
        border-radius:8px;
    ">

	<h3 class="titulo-editar" th:text="'Editar Produto'"></h3>

	<form class="form-editar"
	      th:action="@{/produtos/editar}"
	      th:object="${produto}"
	      method="post"
	      enctype="multipart/form-data">

	    <input type="hidden" th:field="*{id}" />

	    <div class="campo">
	        <label>Nome</label>
	        <input type="text" class="input-texto" th:field="*{nome}" />
	    </div>

	    <div class="campo">
	        <label>Pre√ßo</label>
	        <input type="number" step="0.01" class="input-texto" th:field="*{preco}" />
	    </div>

	    <div class="campo">
	        <label>Imagem</label>
	        <input type="hidden" th:field="*{imagem}">
	        <input type="file" class="input-imagem" name="arquivo">
	    </div>

	    <div class="campo">
	        <label>Categoria</label>
	        <select class="input-select" th:field="*{categoriaId}">
	            <option value="">Selecione</option>
	            <option th:each="c : ${categorias}"
	                    th:value="${c.id}"
	                    th:text="${c.nome}">
	            </option>
	        </select>
	    </div>

	    <div class="campo">
	        <label>Fornecedor</label>
	        <select class="input-select" th:field="*{fornecedorId}">
	            <option value="">Selecione</option>
	            <option th:each="f : ${fornecedores}"
	                    th:value="${f.id}"
	                    th:text="${f.nome}">
	            </option>
	        </select>
	    </div>

	    <div class="imagem-atual" th:if="${produto.imagem != null}">
	        <p>Imagem atual:</p>
	        <img th:src="@{/imagens/{img}(img=${produto.imagem})}">
	    </div>

	    <div class="acoes-form">
	        <button type="submit" class="btn-salvar">Salvar</button>
	        <a th:href="@{/produtos}" class="btn-cancelar">Cancelar</a>
	    </div>

	</form>
	</div>
</div>
