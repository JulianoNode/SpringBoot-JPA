<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Produto</title>
</head>

<body>
	<h2 th:text="${produto.id == null} ? 'Novo Produto' : 'Editar Produto'">Produto</h2>

	<form th:action="@{/produtos/salvar}" th:object="${produto}" method="POST">
		<input type="hidden" th:field="*{id}" />
		<div>
			<label>Nome:</label>
			<input type="text" th:field="*{nome}" required />
		</div>
		<div>
			<label>Pre√ßo:</label>
			<input type="number" step="0.01" th:field="*{preco}" />
		</div>
		<div>
			<button type="submit">Salvar</button>
			<a th:href="@{/produtos}">Cancelar</a>
		</div>
	</form>
</body>

</html>
