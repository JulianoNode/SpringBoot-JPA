<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Bory</title>
	<link rel="stylesheet" th:href="@{/css/lista.css}">
</head>

<body>
	<header class="page-header">
		<h1 th:text="${tipo != null ? 'Registro : ' + tipo : 'Gerenciamento de Bory'}"></h1>
	</header>

	<section class="cards-section">

		<h2 th:text="${tipo != null ? 'Lista de ' + tipo : 'Todos os Registros'}"></h2>

		<div class="cards-container">

			<div class="card" th:each="bory : ${bories}">

				<!-- IMAGEM -->
				<div class="card-image">
					<img th:if="${bory.imagem != null}"
					     th:src="@{'/imagens/' + ${bory.pastaImagem} + '/' + ${bory.imagem}}"
					     alt="Imagem do Bory">


					<div th:if="${bory.imagem == null}" class="no-image">
						Sem imagem
					</div>
				</div>

				<!-- CONTEÚDO -->
				<div class="card-body">
					<small class="card-id">ID: <span th:text="${bory.id}"></span></small>

					<h3 class="card-title" th:text="${bory.titulo}"></h3>

					<p class="card-description" th:text="${bory.descricao}"></p>

					<span class="badge" th:text="${bory.tipo}"></span>
				</div>

				<!-- AÇÕES -->
				<div class="card-actions">
					<a th:href="@{'/bory/editar/' + ${bory.id}}" class="btn btn-edit">Editar</a>

					<a th:href="@{'/bory/remover/' + ${bory.id}}" class="btn btn-delete"
						onclick="return confirm('Deseja remover este registro?')">
						Remover
					</a>
				</div>
			</div>

		</div>
	</section>
</body>

</html>
