<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Produtos</title>

	<!-- IMPORTA O CSS EXTERNO -->
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<h1>Categorias</h1>
	<a th:href="@{/categorias/novo}">Nova Categoria</a>
	<a th:href="@{/produtos}">Produto</a>
	
	<table border="1">
		<tr>
			<th>ID</th>
			<th>Nome</th>
			<th>Ações</th>
		</tr>
		<tr th:each="c : ${categorias}">
			<td th:text="${c.id}"></td>
			<td th:text="${c.nome}"></td>
			<td>
				<a th:href="@{/categorias/editar/{id}(id=${c.id})}">Editar</a> |
				<a th:href="@{/categorias/excluir/{id}(id=${c.id})}">Excluir</a> 
				
			</td>
		</tr>
	</table>
</body>

</html>
